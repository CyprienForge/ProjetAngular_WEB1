<li>
  <mat-card appearance="outlined">
    <mat-card-header     
            [routerLink]="['/movies', movie.id]" 
            [style.color]="vu ? 'green' : 'black'"
    >
      <mat-card-title>
            {{ movie.name }} - {{ labelCategory }} 
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button matButton="elevated" (click)="voir(movie)">
        Vu
      </button>
    </mat-card-actions>
  </mat-card>
</li>
