<app-menu></app-menu>

<h2>
  Bonjour {{ user?.login }}
</h2>

<app-search-form 
  [movies]="movies"
  (sendMovies)="getMoviesFilter($event)">
</app-search-form>

<ul>
  @if(movies.length == 0){
    <p>
      Aucun film !
    </p>
  }@else{
    @for(movie of movies ; track movie.id){
      <app-movie-display (viewMovie)="getMovieView($event)" [movie]="movie"></app-movie-display>
    }
  }
</ul>
